<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid">
    <div class=" row">
      <div class="col-lg-6 justify-content-center justify-lg:start px-4" id="loginInteract">
        <img class="img-fluid" src="img/login.png" id="headerImg">
        <br>
        <p>Usuario</p>
        <input type="text" id="username" name="username" placeholder="Usuario...">
        <br>
        <p>Contraseña</p>
        <input type='password' id="password" name="password" placeholder="....."><br>

        <button type='button' id="loginButton">Ingresar</button>
      
      </div>
      <div class=" col-lg-6 d-none d-lg-flex" id="loginBackground">
        <img id="imgBg " src="img/toys_index.jpg">
      </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </div>

  </footer>
  <script src="js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
